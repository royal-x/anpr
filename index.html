<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>ANPR</title>
        <link href="./style.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.roboflow.com/0.2.25/roboflow.js"></script>
    </head>

    <body>
        <h1>Plate Car Recoginition</h1>
        <p>
            Welcome to this page, here we will predict car plate
        </p>
        <img
            src="https://uploads-ssl.webflow.com/5f6bc60e665f54545a1e52a5/63d3f236a6f0dae14cdf0063_drag-image-here.png"
            id="picture"
            style="display: none"
        />
        <div id="example_demo">
            <video muted autoplay loop id="video">
            <source
                src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"
                type="video/mp4"
                id="video_source"
            />
            </video>
        </div>
        <canvas width="640" height="480" id="picture_canvas"></canvas>
        <canvas width="640" height="480" id="video_canvas"></canvas>

        <div id="prechosen_images_parent">
            <div id="prechosen_images">
            <img
                src="https://ag-spots-2017.o.auroraobjects.eu/2017/01/06/porsche-958-cayenne-gts-c258606012017154536_1.jpg"
                id="picture_1"
                onclick="imageInference(this)"
            />
            <img
                src="https://ag-spots-2017.o.auroraobjects.eu/2017/03/31/bmw-m4-f82-coupe-c794631032017160833_1.jpg"
                id="picture_1"
                onclick="imageInference(this)"
            />  <img
                src="https://ag-spots-2017.o.auroraobjects.eu/2017/01/06/porsche-958-cayenne-gts-c258606012017154536_1.jpg"
                id="picture_1"
                onclick="imageInference(this)"
            />  <img
                src="https://ag-spots-2017.o.auroraobjects.eu/2017/01/06/porsche-958-cayenne-gts-c258606012017154536_1.jpg"
                id="picture_1"
                onclick="imageInference(this)"
            />
            </div>
        </div>

        <a href="#" id="webcam-predict" class="hero_button_secondary"
            >Predict Using Webcam</a
        >
        <a href="#" id="image-predict" class="hero_button_secondary"
            >Predict Using Image</a
        >

        <select id="model-select">
        </select>
        <script src="script.js"></script>
    </body>
</html>
